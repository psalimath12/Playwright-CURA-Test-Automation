name: Playwright CI

# This workflow runs on pushes to the 'main' branch and on pull requests targeting 'main'.
on:
  push:
    branches: [ main, ps/** ]
  pull_request:
    branches: [ main, ps/** ]
  workflow_dispatch: {} # ðŸŒŸ ADD THIS TEMPORARILY

jobs:
  test:
    container: mcr.microsoft.com/playwright::v1.53.2-jammy # Use Playwright's official Docker image with all dependencies pre-installed
    # Use the latest stable version of Ubuntu
    runs-on: ubuntu-latest
    
    # ðŸŒŸ NEW: Matrix strategy to parallelize tests across multiple runners (sharding)
    strategy:
      fail-fast: false # Allows other shards to complete even if one fails
      matrix:
        # Define how many parts (shards) to split the tests into
        shard: [1, 2, 3, 4]
        shard-total: [4]

    steps:
    - name: 1. Checkout repository
      # Checks out your repository under $GITHUB_WORKSPACE, so the workflow can access it.
      uses: actions/checkout@v4

    - name: 2. Set up Node.js
      # Sets up the specified version of Node.js (v20 is a good stable choice).
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 3. Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 4. Install dependencies
      # Install project dependencies. 'npm ci' is preferred over 'npm install' in CI environments
      # because it uses the package-lock.json file to ensure exact dependency versions.
      run: npm ci

    #- name: 5. Install Playwright browser dependencies
      # Install the required Playwright browser binaries (Chromium, Firefox, WebKit) and their system dependencies.
     # run: npx playwright install --with-deps

    - name: 5. Run Playwright tests (Sharded)
      # ðŸŒŸ MODIFIED: Use --shard=${{ matrix.shard }}/${{ matrix.shard-total }}
      # This command splits the total tests into 4 chunks and runs only one chunk per runner.
      run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.shard-total }}
      
    - name: 6. Upload Playwright Report (on failure)
      # Upload the test artifacts (traces and HTML report) if the previous test step fails.
      if: always()
      uses: actions/upload-artifact@v4
      with:
        # ðŸŒŸ MODIFIED: Append shard number to artifact name for easier debugging
        name: playwright-html-report-shard-${{ matrix.shard }}-${{ github.sha }}
        path: playwright-report/
        retention-days: 5